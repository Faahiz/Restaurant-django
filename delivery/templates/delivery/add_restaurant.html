<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/add_rest.css' %}">
    <title>Add Restaurant</title>
</head>
<body>
    <header class="admin-header">
        <h1>MEAL-MATE Admin – Add Restaurant</h1>
    </header>

    <main class="admin-main">
        <div class="admin-card small-card">
            <h2>Add New Restaurant</h2>
            <form action="{% url 'add_restaurant' %}" method="POST" class="admin-form">
                {% csrf_token %}
                
                <label for="name">Restaurant Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="picture">Image URL:</label>
                <input type="url" id="picture" name="picture" required>

                <label for="cuisine">Cuisine:</label>
                <input type="text" id="cuisine" name="cuisine" required>

                <label for="rating">Rating (0–5):</label>
                <input type="number" id="rating" name="rating" required step="0.1" min="0" max="5">

                <button type="submit" class="admin-btn">➕ Add Restaurant</button>
            </form>
        </div>
    </main>
</body>
</html>
