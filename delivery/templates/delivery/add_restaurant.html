<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add_restaurant' %}" method="POST">
        {% csrf_token %}
        <label for="name">Restaurant Name: </label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="picture">Image URL: </label>
        <input type="url" id="picture" name="picture" required>
        <br><br>
        <label for="cuisine">Cuisine: </label>
        <input type="text" id="cuisine" name="cuisine" required>
        <br><br>
        <label for="rating">Rating: </label>
        <input type="number" id="rating" name="rating" required step="0.1" min="0" max="5">
        <br><br>

        <Button type="submit">Add Restaurant</Button>

    </form>
</body>
</html>
