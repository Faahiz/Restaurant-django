<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}">
    
    <title>Document</title>
</head>
<body>
    <h1>My Favorite Restaurant</h1>
    <a href="{% url 'add_restaurant' %}">Add a Restaurant</a>
    <table border>
        <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Cuisine</th>
            <th>Rating</th>
        </tr>
        {% for i in restaurants %}
        <tr>
            <td>
                <img src="{{ i.picture }}" alt="Picture of {{ i.name }}" width="100">
            </td>
            <td>{{ i.name }}</td>
            <td>{{ i.cuisine }}</td>
            <td>{{ i.rating }}</td>
            <td>
                <a href="{% url 'restaurant_menu' i.id %}">View Menu</a>
                <hr>
                <a href="{% url 'update_restaurant_page' i.id %}">Update</a>
                <hr>
                <form action="{% url 'delete_restaurant' i.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this restaurant?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
