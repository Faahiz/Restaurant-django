<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #34495e;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #219150;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for your order, {{ username }}!</h1>

        <h2>Delivery Address</h2>
        <p>{{ customer.address }}</p>

        <p>Your order will be delivered to this location shortly. Thank you for choosing Meal Mate!</p>

        {% if cart_items %}
            <a href="{% url 'customer_menu' cart_items.0.restaurant.id username %}">Back to Restaurants</a>
        {% else %}
            <a href="/">Back to Home</a>
        {% endif %}
    </div>
</body>
</html>
