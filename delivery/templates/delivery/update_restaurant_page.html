<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/update_rest.css' %}">
    <title>Update {{ restaurant.name }}</title>
</head>
<body>

    <div class="form-container">
        <h1>Update Restaurant</h1>
        <form method="POST" action="{% url 'update_restaurant' restaurant.id %}">
            {% csrf_token %}

            <label for="name">Restaurant Name:</label>
            <input type="text" id="name" name="name" value="{{ restaurant.name }}" required>

            <label for="picture">Picture URL:</label>
            <input type="url" id="picture" name="picture" value="{{ restaurant.picture }}" required>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" value="{{ restaurant.cuisine }}" required>

            <label for="rating">Rating (0-5):</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" value="{{ restaurant.rating }}" required>

            <button type="submit">Update Restaurant</button>
        </form>
    </div>

</body>
</html>
