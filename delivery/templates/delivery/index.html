<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/index.css' %}">
    <title>MEAL-MATE</title>
</head>
<body>
    <main>
        <h2>Welcome to MEAL-MATE</h2>

        <p class="intro-text">
            Discover delicious meals from top-rated hotels delivered straight to your door...
        </p>

        <div class="food-gallery">
            <img src="{% static 'photo/Food1.jpg' %}" alt="Food 1">
            <img src="{% static 'photo/food2.jpg' %}" alt="Food 2">
            <img src="{% static 'photo/food3.jpg' %}" alt="Food 3">
            <img src="{% static 'photo/food4.jpg' %}" alt="Food 4">
        </div>

        <div class="button-group">
            <a href="signin/">SIGN IN</a>
            <a href="signup/">SIGN UP</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MEAL-MATE. Connecting you with the best meals around.</p>
    </footer>
</body>

</html>
