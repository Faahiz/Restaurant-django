<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/update_menuitem.css' %}">
    <title>Update Menu Item</title>
</head>
<body class="menu-item-body">

    <div class="form-container">
        <h2 class="form-heading">Update Menu Item</h2>

        <form method="POST" action="{% url 'update_menuItem' item.id %}">
            {% csrf_token %}

            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ item.description }}</textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ item.price }}" required>

            <label for="is_veg">Vegetarian:</label>
            <input type="checkbox" id="is_veg" name="is_veg" {% if item.is_veg %}checked{% endif %}>

            <label for="picture">Image URL:</label>
            <input type="url" id="picture" name="picture" value="{{ item.picture }}">

            <button type="submit" class="submit-btn">Update Item</button>
        </form>
    </div>

</body>
</html>
